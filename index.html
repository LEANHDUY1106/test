<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/style.css" / >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" />
    <title>DemoSanPham</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row-flex">
          <div class="header-logo">
            <img src="asset/images/snkrs.png" alt="" />
          </div>
          <div class="header-nav">
            <nav>
              <ul>
                <li><a href="">Jordan</a></li>
                <li><a href="">Dunk</a></li>

          </div>

          </div>
        </div>
      </div>
    </header>
    <!--slider-->
    <section class="slider">
      <div class="slider-items">
        <img src="asset/images/snkrs.jpg" alt="" />
      </div>
    </section>

    <section class="hot-products">

          <p>Các Loại Giày Bán Chạy</p>

              <img src="asset/images/dunkpanda.jpg" alt="" />

              <div class="hot-products-item-price">
                <p>2.860.000<sup>đ</sup></p>
              </div>
            </div>
            <div class="hot-products-item">
              <img src="asset/images/dunknavy.jpg" alt="" />
              <p>Nike Dunk Low Retro "Navy Blue"</p>
              <div class="hot-products-item-price">
                <p>3.160.000<sup>đ</sup></p>
              </div>
            </div>
            <div class="hot-products-item">
              <img src="asset/images/dunkred.jpg" alt="" />
              <p>Nike Dunk Low Retro "Red Oldschool"</p>
              <div class="hot-products-item-price">
                <p>2.430.000<sup>đ</sup></p>
              </div>
            </div>
            <div class="hot-products-item">
              <img src="asset/images/dunkPink Corduroy.jpg" alt="" />
              <p>Nike Dunk Low Retro "Pink Corduroy"</p>
              <div class="hot-products-item-price">
                <p>2.570.000<sup>đ</sup></p>
              </div>
            </div>
            <div class="hot-products-item">
              <img src="asset/images/dunkThe Women.jpg" alt="" />
              <p>Nike Dunk Low Retro "The Women"</p>
              <div class="hot-products-item-price">
                <p>3.000.000<sup>đ</sup></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
